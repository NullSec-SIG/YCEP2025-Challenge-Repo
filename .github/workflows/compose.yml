name: Generate build scripts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install ctf-architect
        run: pip install ctf-architect

      - name: Remove old files
        run: rm -f compose.yml port_mapping.yml

      - name: Generate compose.yml using module
        run: python -m ctf_architect.cli repo mapping generate

      - name: Generate compose.yml using module
        run: python -m ctf_architect.cli repo compose generate

      - name: Fix compose.yml formatting
        run: sed -i 's/\\/\//g' compose.yml

      - name: Commit generated compose.yml
        uses: EndBug/add-and-commit@v9
        with:
          add: "compose.yml"
          message: "chore: update compose.yml and port_mapping.yml"
