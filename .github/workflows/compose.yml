name: Generate Compose File

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install ctf-architect
        run: pip install ctf-architect

      - name: Generate compose.yml
        run: ctfa repo compose generate

      - name: Commit generated compose.yml
        uses: EndBug/add-and-commit@v9
        with:
          add: "compose.yml"
          message: "Generate compose.yml using ctfa"
